<script type="text/javascript">

$(() => {
	console.log('doc ready');
	$("#submitMe").click((e) => {
	e.preventDefault();
		var comment = $('#commentBox').val();
		if(comment.length > 0)
		$('#tweetForm').append(`<div class="tweet" rows="2" cols="10">${comment}</div>`);
		else{
		alert('please fill');
		}
	});
})

</script>
